name: QA Automation Tests

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Runs the workflow on push to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Debug - List Repository Files
      run: ls -R

    - name: Debug - Check Current Directory
      run: pwd

    - name: Set Up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'maven'

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Debug - Verify `runtest.sh` Exists
      run: ls -l 3CLife_V1/runtest.sh || echo "‚ùå runtest.sh not found!"

    - name: Make `runtest.sh` Executable
      run: chmod +x 3CLife_V1/runtest.sh

    - name: Debug - Confirm Execution Permission
      run: ls -l 3CLife_V1/runtest.sh

    - name: Run Tests from `runtest.sh`
      run: ./3CLife_V1/runtest.sh
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    - name: Get Allure History
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: 3CLife_V1/target/allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.MY_GITHUB_PAT }}
        publish_branch: gh-pages
        publish_dir: allure-history
