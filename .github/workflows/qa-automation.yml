name: QA Automation Tests

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Runs the workflow on push to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'maven'

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Automation Tests
      run: |
        mvn clean test -Dsurefire.failIfNoTests=false -DtestFailureIgnore=true
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    - name: Get Allure History
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: target/allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
         github_token: ${{ secrets.MY_GITHUB_PAT }}
        publish_branch: gh-pages
        publish_dir: allure-history

    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const run_id = context.runId;
          const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
          const message = `‚ùå Tests failed on ${context.payload.ref}\nSee details: ${run_url}`;
          github.rest.issues.create({
            owner,
            repo,
            title: `Test failure on ${context.payload.ref}`,
            body: message,
            labels: ['test-failure']
          });
